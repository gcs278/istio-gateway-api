apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-rewrite
  namespace: gwapi
spec:
  parentRefs:
  - name: gateway
  hostnames: ["http-rewrite.hf.${GWAPI_DOMAIN}"]
  rules:
  - filters:
    - type: URLRewrite
      urlRewrite:
        hostname: "http.${GWAPI_DOMAIN}"
    backendRefs:
    - name: nginx
      port: 8000
