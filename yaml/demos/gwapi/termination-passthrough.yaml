apiVersion: v1
kind: Service
metadata:
  name: nginx-pass
  namespace: gwapi
  labels:
    app: nginx-ssl
    service: nginx-pass
spec:
  ports:
  - name: https
    port: 8443
    targetPort: 8443
  selector:
    app: nginx-ssl
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: passthrough
  namespace: gwapi
spec:
  parentRefs:
  - name: gateway
  hostnames: ["pass.${GWAPI_DOMAIN}"]
  rules:
  - backendRefs:
    - name: nginx-pass
      port: 8443
